    <form  style="width: 50%;" class="js-ajax-form" action="" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>栏目名称</th>
                <th>字段</th>
                <th>表单名称</th>
                <th>一级栏目</th>
                <th>二级栏目</th>
                <th>三级栏目</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <foreach name='res' item='val'>
                <th>{$val.name}</th>
                <th>{$val.ziduan}</th>
                <th>{$val.columnname}</th>
                <th>{$val.yiji}</th>
                <th>{$val.erji}</th>
                <th>{$val.sanji}</th>
                <th>
                    <a class="btn btn-xs btn-primary" href="{:url('AdminArticle/zdbsedit',array('id'=>$val['id']))}">编辑</a>
                    <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('AdminArticle/zdbsdels',array('id'=>$val['id']))}">删除</a>
                </th>
                </foreach>
            </tr>
            </tbody>

        </table>
        <div class="table-actions">
            <notempty name="category">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('AdminArticle/listOrder')}">{:lang('SORT')}
                </button>
            </notempty>

        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
