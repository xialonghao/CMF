<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <form action="{:url('KeyWorder/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered table_Insert">
                    <tr>
                        <th>排序</th>
                        <td>
                            <input class="form-control" type="text" name="post[weight]" id="keywords" value="" placeholder="请输入数字排序">
                        </td>
                    </tr>
                    <tr>
                        <th>关键词</th>
                        <td>
                            <textarea class="form-control" name="post[keyworder]" style="height: 50px;"  placeholder="请填写关键词"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>链接</th>
                        <td><input class="form-control" type="text" name="post[url]" id="source" value="" placeholder="请输入链接"></td>
                    </tr>
                    <tr>
                        <th>频率</th>
                        <td>
                            <textarea class="form-control" name="post[frequency]" style="height: 50px;"  placeholder="请填写"></textarea>
                        </td>
                    </tr>
                </table>
                <hook name="portal_admin_article_edit_view_main"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('KeyWorder/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

                <hook name="portal_admin_article_edit_view_right_sidebar"/>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
</body>
</html>
