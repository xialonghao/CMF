<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>{:lang('USER_OAUTHADMIN_INDEX')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="get" action="{:url('ClientUser/defult')}">
        手机号:
        <input type="text" class="form-control" name="mobile" style="width: 120px;" value="{:input('request.mobile/s','')}" placeholder="请输入手机号">
        邮箱:
        <input type="text" class="form-control" name="email" style="width: 120px;" value="{:input('request.email/s','')}" placeholder="请输入{:lang('EMAIL')}">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('User/index')}">清空</a>

    </form>
    <form method="get" action="{:url('ClientUser/extel')}">

        <input type="submit"  class="btn btn-primary" value="导出">

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>用户名</th>
                <th>手机号</th>
                <th>头像</th>
                <th>邮箱</th>
                <th>最近登录时间</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.username}</td>
                    <td>{$vo.mobile}</td>
                    <td><img width="25" height="25" src="{$vo.photo}"/></td>
                    <td>{$vo.email}</td>
                    <td>{$vo.recently_log}</td>
                    <td>{$vo.register_time}</td>
                    <td>
                        <a class="btn btn-xs btn-danger js-ajax-delete"
                           href="{:url('ClientUser/dels',array('id'=>$vo['Id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
